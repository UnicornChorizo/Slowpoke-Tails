<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 40pt;
        }

        #css-abbr {
            color: green;
            text-decoration: underline;
        }

        #short {
            font-family: cursive;
            font-size: 14pt;
            text-transform: lowercase;
        }

        #sweet {
            color: purple;
            font-family: cursive;
            font-style: italic;
        }

        h1:not(#css-abbr):not(#short):not(#sweet) {
            color: #444;
        }
    </style>
</head>
<body>
<h1>
    <span id="css-abbr">CSS</span>: Corgis,
    <span id="short">Short</span> &amp;
    <span id="sweet">Sweet</span>
</h1>
</body>
</html>
