<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Slowpoke Tails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            flex: 0 0 auto;
        }

        main.container {
            min-height: 1vw;
        }

        .product-details-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .col-md-6-l {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #productImage {
            max-width: 250px;
            max-height: 250px;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body class="details">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/Slowpoke-Tails.png" alt="Slowpoke Tails Logo" width="50">
                <span class="font">Slowpoke Tails</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/products.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../webpages/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../webpages/contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item" id="loginLogoutLink">
                        <!-- This will be updated dynamically -->
                    </li>
                </ul>
            </div>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a id="cartButton" class="btn btn-outline-primary ms-2" href="../cart/cart.html">
                <i class="bi bi-cart"></i>
            </a>

            <div id="cartPopup" class="cart-popup">
                <!--To be added-->
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-6-l">
                <img id="productImage" src="" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6-r">
                <h2 id="productName"></h2>
                <p class="product-description" id="productDescription"></p>
                <p><strong>Price:</strong> <span id="productPrice"></span></p>
                <p><strong>Ingredients:</strong> <span id="productIngredients"></span></p>
                <p><strong>Nutritional Information:</strong> <span id="productNutrition"></span></p>
                <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Slowpoke Tails</p>
    </footer>

    <script type="text/javascript" src="../js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the product ID from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Fetch product details based on the product ID
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    // Update the HTML content with product details
                    document.getElementById('productImage').src = product.image_url;
                    document.getElementById('productName').textContent = product.name;
                    document.getElementById('productDescription').textContent = product.description;
                    document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
                    document.getElementById('productIngredients').textContent = product.ingredients;
                    document.getElementById('productNutrition').textContent = product.nutrition;
                })
                .catch(error => console.error('Error fetching product details:', error));
        });
    </script>
</body>

</html>
