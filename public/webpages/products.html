<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Slowpoke Tails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/Slowpoke-Tails.png" alt="Slowpoke Tails Logo" width="50">
                <span class="font">Slowpoke Tails</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item" id="loginLogoutLink">
                        <!-- This will be updated dynamically -->
                    </li>
                </ul>
            </div>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a id="cartButton" class="btn btn-outline-primary ms-2" href="cart.html">
                <i class="bi bi-cart"></i>
            </a>

            <div id="cartPopup" class="cart-popup">
                <!--To be added-->
            </div>
        </nav>
    </header>

    <section class="food-categories-product">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
                <!-- Product listings will be dynamically generated here -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 Slowpoke Tails</p>
    </footer>

    <script type="text/javascript" src="../js/scripts.js"></script>
    <script>
        // Fetch product data from the server
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');

                // Loop through the products and generate HTML dynamically
                products.forEach(product => {
                    const productHTML = `
                    <div class="col">
                        <div class="card">
                            <img src="${product.image_url}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">$${product.price}</p>
                                <a href="details.html?id=${product.id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
                    productList.innerHTML += productHTML;
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
</body>

</html>
