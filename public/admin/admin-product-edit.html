<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Product Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/admin/admin.html">
            <img src="../images/Slowpoke-Tails.png" alt="Slowpoke Tails Logo" width="50">
            <span class="font">Slowpoke Tails Admin Page</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin.html">Admin - Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin-bulk-upload.html">Bulk Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/admin-product-edit.html">Product Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <h1>List a New Product</h1>
    <div id="new-product-container">
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName"><br>

            <label for="price">Price:</label>
            <input type="text" id="price"><br>

            <label for="imageUrl">Image:</label>
            <input type="file" id="imageUrl" accept="image/*"><br>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Slowpoke-Tails">Slowpoke Tails</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Seafood">Seafood</option>
                <option value="Sushi">Sushi</option>
                <option value="Soups">Soups</option>
                <option value="Salads">Salads</option>
                <option value="Crepes">Crepes</option>
                <option value="Ice-Cream">Ice Cream</option>
                <option value="Drinks">Drinks</option>
            </select><br>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" rows="5" cols="30"></textarea><br>
        </div>

    </div>
    <div id="new-prod-buttons">
        <input type="submit" id="edit-submit" class="submit" value="Submit">
    </div>

    <h1>Edit Product Container</h1>
    <div id="product-selection-container">
        <label for="productSelect">Select a product to edit:</label>
        <select id="productSelect" name="productSelect">
            <option value="">--Select a Product--</option>
        </select>
        <button onclick="loadProductDetails()">Load Product Details</button>
    </div>

    <div id="product-edit-container">
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <input type="hidden" id="productId">

            <label for="editProductName">Product Name:</label>
            <input type="text" id="editProductName" name="productName"><br>

            <label for="editPrice">Price:</label>
            <input type="text" id="editPrice" name="price"><br>

            <label for="editCategory">Category:</label>
            <select id="editCategory" name="category">
                <option value="Slowpoke-Tails">Slowpoke Tails</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Seafood">Seafood</option>
                <option value="Sushi">Sushi</option>
                <option value="Soups">Soups</option>
                <option value="Salads">Salads</option>
                <option value="Crepes">Crepes</option>
                <option value="Ice-Cream">Ice Cream</option>
                <option value="Drinks">Drinks</option>
            </select><br>

            <label for="editDescription">Description:</label>
            <textarea id="editDescription" name="description" rows="5" cols="30"></textarea><br>

            <label for="editImageUrl">Image Path:</label>
            <input type="text" id="editImageUrl" name="imageUrl"><br>

            <input type="submit" class="submit" value="Update Product">
        </form>
    </div>
</main>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Slowpoke Tails</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../js/scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('productSelect');
                data.forEach(product => {
                    let option = new Option(product.name, product.id);
                    select.appendChild(option);
                });
            });

        document.getElementById('editProductForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const id = document.getElementById('productId').value;
            const name = document.getElementById('editProductName').value;
            const price = document.getElementById('editPrice').value;
            const category = document.getElementById('editCategory').value;
            const description = document.getElementById('editDescription').value;
            const imageUrl = document.getElementById('editImageUrl').value;

            fetch('/api/products/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({id, name, price, imageUrl, category, description})
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('Problem updating product');
                })
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('new-prod-buttons').addEventListener('click', function(event) {
            const productName = document.getElementById('productName').value;
            const price = document.getElementById('price').value;
            const imageUrl = document.getElementById('imageUrl').files[0];
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const featured = document.getElementById('featured').value;

            const formData = new FormData();
            formData.append('name', productName); // Updated key name to match the 'name' column in the products table
            formData.append('price', price);
            formData.append('image_url', imageUrl); // Updated key name to match the 'image_url' column in the products table
            formData.append('category_id', category); // Updated key name to match the 'category_id' column in the products table
            formData.append('description', description);
            formData.append('featured', featured);

            fetch('/api/products/add', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) return response.text();
                    throw new Error('Problem adding product');
                })
                .then(data => {
                    alert(data);
                    // Clear form after submission
                    document.getElementById('productName').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('category').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('imageUrl').value = '';
                    document.getElementById('featured').value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

    });
</script>

</body>
</html>
