<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Slowpoke Tails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/Slowpoke-Tails.png" alt="Slowpoke Tails Logo" width="50">
                <span class="font">Slowpoke Tails</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/products.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../webpages/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../webpages/contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item" id="loginLogoutLink">
                        <!-- This will be updated dynamically -->
                    </li>
                </ul>
            </div>

            <form class="d-flex" id="searchForm" action="/products/search-results.html" method="GET">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput"
                    name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a id="cartButton" class="btn btn-outline-primary ms-2" href="../cart/cart.html">
                <i class="bi bi-cart"></i>
            </a>

            <div id="cartPopup" class="cart-popup">
                <!--To be added-->
            </div>
        </nav>
    </header>

    <section class="food-categories-product">
        <div class="container">
            <h3>Search Results</h3>
            <div class="row g-4" id="search-results-list">
                <!-- Search results will be dynamically generated here -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light text-center py-3">
        <!-- Your footer content -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const searchTerm = params.get('search');

            // If search term is provided, fetch and render search results
            if (searchTerm) {
                // Fetch product data from the server based on the search term
                fetch(`/api/products?search=${searchTerm}`)
                    .then(response => response.json())
                    .then(products => {
                        const searchResultsList = document.getElementById('search-results-list');

                        // Clear previous search results
                        searchResultsList.innerHTML = '';

                        // Render search results
                        products.forEach(product => {
                            const productHTML = `
                        <div class="col">
                            <div class="product-container">
                                <img src="${product.image_url}" class="product-img" alt="${product.name}" onclick="redirectToDetails(${product.id})">
                                <div class="product-details">
                                    <h5 class="product-name"><a href="details.html?id=${product.id}" class="card-link">${product.name}</a></h5>
                                    <p class="product-price">$${product.price}</p>
                                </div>
                            </div>
                        </div>
                    `;
                            searchResultsList.innerHTML += productHTML; // Append each product to the search results list
                        });
                    })
                    .catch(error => console.error('Error fetching search results:', error));
            }
        });

        // Function to redirect to details page with product ID as query parameter
        function redirectToDetails(productId) {
            window.location.href = `details.html?id=${productId}`;
        }

    </script>

</body>

</html>
