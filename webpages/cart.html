<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Slowpoke Tails</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body class="cart">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/Slowpoke-Tails.png" alt="Slowpoke Tails Logo" width="50">
            <span class="font">Slowpoke Tails</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <a id="cartButton" class="btn btn-outline-primary ms-2" href="cart.html">
            <i class="bi bi-cart"></i>
        </a>

        <div id="cartPopup" class="cart-popup">
            <!--To be added-->
        </div>
    </nav>
</header>

<main class="cart">
    <div class="container my-4">
        <h2 class="text-center my-4">Shopping Cart</h2>
        <div class="cart-items">

            <div class="cart-item d-flex justify-content-between align-items-center my-2">
                <img src="../images/GrilledSlowpokeTail.png" alt="Item 1" class="item-image" style="width: 100px;">
                <span class="item-name-cart">Item 1</span>
                <span class="item-price">$5.00</span>
                <input type="number" class="form-control item-quantity" value="1" style="width: 60px;">
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-danger">Remove</button>
                <span class="item-total">$5.00</span>
            </div>

            <div class="cart-item d-flex justify-content-between align-items-center my-2">
                <img src="../images/SpicySlowPokeTail.png" alt="Item 2" class="item-image" style="width: 100px;">
                <span class="item-name-cart">Item 2</span>
                <span class="item-price">$4.00</span>
                <input type="number" class="form-control item-quantity" value="2" style="width: 60px;">
                <button class="btn btn-primary">Update</button>
                <button class="btn btn-danger">Remove</button>
                <span class="item-total">$8.00</span>
            </div>
        </div>
        <div class="cart-summary mt-4">
            <h4 class="text-center">Cart Summary</h4>
            <div class="d-flex justify-content-between">
                <span>Subtotal</span>
                <span>$13.00</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Tax (6.75%)</span>
                <span>$0.88</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Delivery Fee</span>
                <span>$15.00</span>
            </div>
            <div class="d-flex justify-content-between font-weight-bold">
                <span>Total</span>
                <span>$28.88</span>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success">Checkout</button>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Slowpoke Tails</p>
</footer>

</body>
